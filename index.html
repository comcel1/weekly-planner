<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 8:00am -->
    <div class="row time-block" id="hour-8">
      <div class="col-1 text-right pt-4 hour">8:00am</div>
      <textarea class="description col-10"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 9:00am -->
    <div class="row time-block" id="hour-9">
      <div class="col-1 hour text-right pt-4">9:00am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 10:00am -->
    <div class="row time-block" id="hour-10">
      <div class="col-1 hour text-right pt-4">10:00am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 11:00am -->
    <div class="row time-block" id="hour-11">
      <div class="col-1 hour text-right pt-4">11:00am</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 12:00pm -->
    <div class="row time-block" id="hour-12">
      <div class="col-1 hour text-right pt-4">12:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 1:00pm -->
    <div class="row time-block" id="hour-13">
      <div class="col-1 hour text-right pt-4">1:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 2:00pm -->
    <div class="row time-block" id="hour-14">
      <div class="col-1 hour text-right pt-4">2:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 3:00pm -->
    <div class="row time-block" id="hour-15">
      <div class="col-1 hour text-right pt-4">3:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 4:00pm  -->
    <div class="row time-block" id="hour-16">
      <div class="col-1 hour text-right pt-4">4:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 5:00pm -->
    <div class="row time-block" id="hour-17">
      <div class="col-1 hour text-right pt-4">5:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
    <!-- 6:00pm -->
    <div class="row time-block" id="hour-18">
      <div class="col-1 hour text-right pt-4">6:00pm</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn btn-primary saveBtn fas fa-save"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
